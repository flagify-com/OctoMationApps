<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepseek Chat App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        h1, h2 {
            color: #2c3e50;
        }
        ul {
            list-style-type: disc;
            margin-left: 20px;
        }
        code {
            background-color: #f4f4f4;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: monospace;
        }
        .note {
            background-color: #fef9e7;
            border-left: 4px solid #f39c12;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>Deepseek Chat App</h1>
    <p>Deepseek Chat App 是一个基于 Deepseek API 的自然语言对话应用。目前仅支持单轮对话。</p>

    <h2>功能特性</h2>
    <ul>
        <li><strong>自然语言对话</strong>: 支持与 Deepseek 模型进行流畅的自然语言对话。</li>
    </ul>

    <h2>安装与运行</h2>
    <h3>1. 配置 API Key</h3>
    <p>将您的 Deepseek API Key 添加到代码中或通过环境变量传递。</p>

    <h2>注意事项</h2>
    <div class="note">
        <p><strong>API Key 安全性</strong>:</p>
        <ul>
            <li>确保妥善保管您的 Deepseek API Key，避免泄露。</li>
            <li>不要将 API Key 硬编码在代码中，建议通过环境变量或配置文件管理。</li>
        </ul>
    </div>

</body>
</html>
